%YAML 1.1
---
actions:
- utter_ok
- utter_greet
- utter_thanks_for_pi
- utter_wait
- action_default_fallback
- show_invites_action
config:
  store_entities_as_slots: true
entities:
- time
- person
- duration
forms:
- meeting_manager
intents:
- set_meeting:
    use_entities: true
- greet:
    use_entities: true
- show_events:
    use_entities: true
- show_invites:
    use_entities: true
slots:
  duration:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  person:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  time:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  action_default_fallback:
  - text: default fallback action performing
  utter_ask_duration:
  - text: What is the duration of meeting?
  - text: What is the time duration?
  utter_ask_person:
  - text: What members do you want to add?
  utter_ask_time:
  - text: What is the timing?
  - text: Please specify the time frame
  utter_default:
  - text: Performing Default Aciton
  utter_greet:
  - text: hello
  - text: Hi
  utter_ok:
  - text: OK
  - text: Alright
  - text: Okay
  utter_thanks_for_pi:
  - text: Thanks for providing information
  utter_wait:
  - text: Please wait...
